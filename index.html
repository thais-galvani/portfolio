<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divider com Ícone</title>
  <style>
    /* Adicione estilos conforme necessário para a apresentação do divider com ícone */
    .divider {
      display: flex;
      align-items: center;
    }

    .divider-line {
      flex-grow: 1;
      border-top: 1px solid #ccc;
    }

    .divider-icon {
      margin: 0 10px;
    }

    .divider-icon img {
      width: 24px;
      height: 24px;
    }
    
  </style>
</head>
<body>

<h2 aria-hidden="true"> divider apenas com linha </h2>
<div class="divider" role="separator">
  <span class="divider-line" aria-hidden="true"></span>
</div>

<br><br><br><br>

<h2 aria-hidden="true"> divider com icone </h2>

<!-- Divider com Ícone (sem label) -->
<div class="divider" role="separator">
  <span class="divider-line" aria-hidden="true"></span>
  <span class="divider-icon" aria-label="mais"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/How_to_use_icon.svg/1200px-How_to_use_icon.svg.png"/> </span>
  <span class="divider-line" aria-hidden="true"></span>
</div>

<br><br><br><br>

<h2 aria-hidden="true"> divider com label </h2>
  
<!-- Divider com Ícone (sem label) -->
<div class="divider" role="separator">
  <span class="divider-line" aria-hidden="true"></span>
  <span class="divider-label" aria-label="conteúdo anterior ou próximo conteúdo">ou</span>
  <span class="divider-line" aria-hidden="true"></span>
</div>

</body>
</html>
